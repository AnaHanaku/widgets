<script type="text/template" id="alert">

    <!--

    This widget contains example of usage, so it is easier to understand. Short instructions below.

    HTML code of your alert should be pasted here, between script tags, remember that it should not contain any nested script tags - use JS tab instead
    CSS - There's no default CSS, so you should paste your CSS directly there overwriting current code.
    JS - paste within playAlert function
    FIELDS - add alertbox specific custom fields in any place (keep in mind that they shouldn't be nested or be another main scope

    Templating variables automatically replaced within HTML code are {announcement} and {amount}

    Example alertbox below
    -->

    <!-- left center right --><!-- resub raid host follower tip cheer bigTip sub --><!-- botInfo topInfo --><!-- noTab yesTab -->
    <div class="text-container">
        <div class="image-container">
            <img src="{image}">
        </div>
        <div>
            <div class="awsome-text-container">
                <span id="username-container"></span>
                {announcement}
                <span id="amount-container"></span>!
            </div>
        </div>
    </div>
</script>
