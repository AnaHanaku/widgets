<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/template" id="option_item">
    <div class="option" id="option{id}"
         style="background: linear-gradient(to right, {progressColor} {width}%, {rowBG} 0)">
        <div class="command" id="command{id}">{id}</div>
        <div class="word" id="word{id}">{word}</div>
        <div class="amount" id="amount{id}">{amount}</div>
        <div class="bar" id="bar{id}"></div>
    </div>
</script>

<div class="container">
    <div id="question"></div>
    <div id="help"></div>
    <div id="words"></div>
</div>
